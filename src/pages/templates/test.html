<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prideflag Test</title>

	<link rel="stylesheet" href="/public/styles/test.css">
</head>
<body>
    <div class="container">
        <img src="/flag?f={{.Flag}}" class="flag" />
        <div class="choices">
            {{range .Choices}}
                <button data-choice="{{.ID}}">{{.Name}}</button>
            {{end}}
        </div>
    </div>
</body>
</html>
