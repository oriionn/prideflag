<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prideflag Test - {{.Test.Total}}/{{.Max}}</title>

	<!-- Social Media Meta Tags -->
	<meta property="og:title" content="Prideflag Test">
	<meta property="og:description" content="Test your knowledge about LGBTQIA+ flags!">
	<meta property="og:type" content="website">
	<meta property="og:image" content="/public/flags/inclusive_pride_flag.png">
	<meta name="description" content="Test your knowledge about LGBTQIA+ flags!">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Prideflag Test">
	<meta name="twitter:description" content="Test your knowledge about LGBTQIA+ flags!">
	<meta name="twitter:image" content="/public/flags/inclusive_pride_flag.png">

	<link rel="stylesheet" href="/public/styles/test.css">
	<script src="/public/scripts/test.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>{{.Test.Total}} / {{.Max}} questions</h2>
        <img src="/flag?f={{.Flag}}" class="flag" />
        <div class="choices">
            {{range .Choices}}
                <button data-choice="{{.ID}}">{{.Name}}</button>
            {{end}}
        </div>
    </div>
</body>
</html>
