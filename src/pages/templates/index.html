<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prideflag Test</title>

	<link rel="stylesheet" href="/public/styles/index.css">
</head>
<body>
    <div class="container">
        <h1>Prideflag Quiz</h1>
        <span>Test your knowledge about LGBTQIA+ flags !</span>
        <div class="buttons">
            {{if .IsFinished}}
                <button onclick="window.location.href='/test';">Start the test</button>
            {{else}}
                <button onclick="window.location.href='/test';">Continue your test</button>
                <button onclick="window.location.href='/test?restart';">Restart a test</button>
            {{end}}
        </div>
    </div>
</body>
</html>
