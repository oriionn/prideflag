<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prideflag Test - Results</title>

	<!-- Social Media Meta Tags -->
	<meta property="og:title" content="Prideflag Test">
	<meta property="og:description" content="Test your knowledge about LGBTQIA+ flags!">
	<meta property="og:type" content="website">
	<meta property="og:image" content="/public/flags/inclusive_pride_flag.png">
	<meta name="description" content="My results on the test ! I got {{.Test.Note}}/{{.Max}}.">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Prideflag Test">
	<meta name="twitter:description" content="My results on the test ! I got {{.Test.Note}}/{{.Max}}.">
	<meta name="twitter:image" content="/public/flags/inclusive_pride_flag.png">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="/public/flags/inclusive_pride_flag.png">

	<link rel="stylesheet" href="/public/styles/result.css">
</head>
<body>
    <div class="container">
        <h2>Note: {{.Test.Note}} / {{.Max}}</h2>
        <span>{{.Message}}</span>
        <div class="buttons">
             <button onclick="window.location.href='/test?restart'">Restart a test</button>
             <button onclick="navigator.share({ title: 'My results on prideflag.fun !', description: 'I got {{.Test.Note}}/{{.Max}}.', url: 'https://prideflag.fun/results?t={{.Test.ID}}' })">Share your results</button>
        </div>
    </div>
</body>
</html>
